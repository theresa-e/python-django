<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Created_at</th>
        </tr>
    </thead>
    <tbody>
        {{ users }}
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email_address }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
