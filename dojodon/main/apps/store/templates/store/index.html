<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CD Store</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Dojodon</h1>
            <h2>Come buy stuff</h2>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scole="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dojo Blanket</td>
                    <td>$19.99</td>
                    <td>
                        <form action="/buy" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" id="bootstrap-override" name="blanket">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                    </td>
                    <td>
                        <input type="submit" class="btn" value="Buy now!">
                        <input type="hidden" name="product_id" value="1">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Dojo Whiteboard (limited edition)</td>
                    <td>$199.99</td>
                    <td>
                        <form action="/buy" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" id="bootstrap-override" name="whiteboard">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                    </td>
                    <td>
                        <input type="submit" class="btn" value="Buy now!">
                        <input type="hidden" name="product_id" value="2">
                    </td>
                    </form>
                </tr>
                <tr>
                    <td>Dojo Textbook</td>
                    <td>$29.99</td>
                    <td>
                        <form action="/buy" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" id="bootstrap-override" name="textbook">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                    </td>
                    <td>
                        <input type="submit" class="btn" value="Buy now!">
                        <input type="hidden" name="product_id" value="3">
                    </td>
                    </form>
                </tr>
                <tr>
                    <td>Dojo Mug</td>
                    <td>$9.99</td>
                    <td>
                        <form action="/buy" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" id="bootstrap-override" name="mug">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                    </td>
                    <td>
                        <input type="submit" class="btn" value="Buy now!">
                        <input type="hidden" name="product_id" value="4">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
